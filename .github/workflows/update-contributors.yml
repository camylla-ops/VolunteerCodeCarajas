name: Atualizar Contribuidores

on:
  # Agendamento autom√°tico semanal: toda segunda-feira √†s 12h UTC
  schedule:
    - cron: '0 12 * * 1'
  # Permite execu√ß√£o manual via bot√£o "Run workflow" no GitHub
  workflow_dispatch:
  # Tamb√©m roda se o script Python for alterado
  push:
    paths:
      - ".github/scripts/update-contributors.py"

jobs:
  update-contributors:
    runs-on: ubuntu-latest  # Define o sistema operacional usado

    steps:
      - name: Fazer checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Usa a vers√£o mais recente do Python 3

      - name: Executar script Python
        run: python .github/scripts/atualizar_contribuidores.py

      - name: Commit e push se README foi alterado
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "üîß chore: update contributors list"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT_WRITE_DOCS }}@github.com/prfs91/VolunteerCodeCarajas.git
          git push
