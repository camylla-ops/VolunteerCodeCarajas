{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Sistema Carajás{% endblock %}</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Fontes Google -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --primary-color: #ff6f00;
        --secondary-color: #c62828;
        --support-color: #388e3c;
        --neutral-color: #f2f2f2;
        --accent-color: #2196f3;
        --text-color: #121212;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: var(--neutral-color);
        color: var(--text-color);
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      .nav-link {
        font-family: "Poppins", sans-serif;
        font-weight: 600;
      }

      .btn-primary {
        background-color: var(--primary-color) !important;
        border-color: var(--primary-color) !important;
        border-radius: 8px;
        padding: 0.75rem 1.5rem;
      }

      .btn-secondary {
        background-color: var(--secondary-color) !important;
        border-color: var(--secondary-color) !important;
        color: white !important;
      }

      .alert-success {
        background-color: var(--support-color) !important;
        color: white !important;
      }

      .alert-danger {
        background-color: var(--secondary-color) !important;
        color: white !important;
      }

      .form-control:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 0.25rem rgba(33, 150, 243, 0.25);
      }
    </style>
  </head>

  <body class="container mt-4">
    <nav
      class="navbar navbar-expand-lg mb-4 p-3 rounded"
      style="background-color: var(--primary-color)"
      role="navigation"
      aria-label="Main Navigation"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url 'home' %}"
          >VolunteerCodeCarajás</a
        >
        <div class="d-flex gap-3">
          <a href="{% url 'cadastrar_associado' %}" class="btn btn-primary"
            >Cadastrar Associado</a
          >
          <a href="{% url 'lista_associados' %}" class="btn btn-secondary"
            >Lista de Associados</a
          >
        </div>
      </div>
    </nav>

    {% block content %}
    <!-- O conteúdo das páginas será injetado aqui -->
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
