{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}Sistema Carajás{% endblock %}</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Fontes Google -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body class="container mt-4">
    <nav
      class="navbar navbar-expand-lg mb-4 p-3 rounded"
      style="background-color: var(--primary-color)"
      role="navigation"
      aria-label="Main Navigation"
    >
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url 'home' %}"
          >VolunteerCodeCarajás</a
        >
        <div class="d-flex gap-3">
          <a href="{% url 'cadastrar_associado' %}" class="btn btn-primary"
            >Cadastrar Associado</a
          >
          <a href="{% url 'lista_associados' %}" class="btn btn-secondary"
            >Lista de Associados</a
          >
        </div>
      </div>
    </nav>

    {% block content %}
    <!-- O conteúdo das páginas será injetado aqui -->
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
